<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burger Lading Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <h1><a href="#" class="logo">ItaBurger</a></h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>House<br><span>Burger</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum adipisci maxime aut ducimus enim velit maiores ullam nihil, corrupti necessitatibus!</p>
                <a href="#">Saiba mais</a>
            </div>
            <div class="imgBox">
                <img src="./img/Burger.png" class="produto">
            </div>
        </div>
        <div>
            <ul class="thumb">
                <li><img src="./img/Burger.png" onclick="imgSlide('./img/Burger.png'); changeCicleColor('#ff8c00')"></li>
                <li><img src="./img/duplo.png" onclick="imgSlide('./img/duplo.png'); changeCicleColor('#1eae98')"></li>
                <li><img src="./img/PicanhaBacon.png" onclick="imgSlide('./img/PicanhaBacon.png'); changeCicleColor('#cd295a')"></li>
                <li><img src="./img/xfrango.png" onclick="imgSlide('./img/xfrango.png'); changeCicleColor('#a890fe')"></li>
                <li><img src="./img/xtudo.png" onclick="imgSlide('./img/xtudo.png'); changeCicleColor('#2a8f68')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="./img/img1.png" alt=""></a></li>
                <li><a href="#"><img src="./img/img2.png" alt=""></a></li>
                <li><a href="#"><img src="./img/img3.png" alt=""></a></li>
            </ul>
        </div>
    </section>

    <script>
        function imgSlide(anything){
            document.querySelector('.produto').src = anything;
        }
        function changeCicleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
